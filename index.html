<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h2>Markdown Viewer</h2>
    <div id="content">Loading...</div>

    <script>
        async function loadMarkdown() {
            try {
                const response = await fetch('example.md'); // 같은 폴더에 있는 example.md 로드
                if (!response.ok) throw new Error("Markdown 파일을 불러올 수 없습니다.");
                const text = await response.text();
                document.getElementById('content').innerHTML = marked.parse(text);
            } catch (error) {
                document.getElementById('content').innerHTML = `<p style="color:red;">오류: ${error.message}</p>`;
            }
        }
        loadMarkdown();
    </script>

</body>
</html>
